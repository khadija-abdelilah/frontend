<script>
  // JavaScript functions to handle CRUD operations
  function increaseQuantity(id) {
    let quantity = parseInt(document.getElementById(id).value);
    quantity++;
    document.getElementById(id).value = quantity;
    updatePrice();
  }

  function decreaseQuantity(id) {
    let quantity = parseInt(document.getElementById(id).value);
    if (quantity > 1) {
      quantity--;
      document.getElementById(id).value = quantity;
    }
    updatePrice();
  }

  function removeItem(id) {
    // Remove the item logic or hide it visually
    document.querySelector(`#${id}`).closest('li').remove();
    updatePrice();
  }

  function updatePrice() {
    // Update the total price calculation
  }
</script>
